<form action="">
    <div class="form-group">
        <input #emailControl="ngModel" hinvEmailvalidator hinvHover color="green" type="email" class="form-control" name="name" [(ngModel)]="email" placeholder="Provide ur email">
        <div>
            {{emailControl.errors|json}}
        </div>
    </div>
    <div class="form-group">
        <input hinvHover color="steelblue" type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="enter password">
    </div>
    <div class="form-group">
        <button class="btn btn-primary" (click)="Login()">Login</button>
    </div>
</form>
