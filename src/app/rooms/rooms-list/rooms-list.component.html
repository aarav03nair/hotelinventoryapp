<h2></h2>{{title}}
  <!-- {{roomList}} -->
  <table class="table">
    <tr>
      <th>Index</th>
      <th>Even/odd</th>
      <th>Room Number</th>
      <th>Room Type</th>
      <th>Room Price</th>
      <th>Amenities</th>
      <th>Checkin Time</th>
      <th>Select Room</th>
    </tr>
    <tr [ngClass]="e ? 'even' : 'odd'"
     *ngFor="let room of rooms; let e=even; let o=odd; let i=index;">
      <td>{{i}}</td>
      <td>{{e ? "Even" :"Odd"}}</td>
      <td>{{room.roomNumber}}</td>
      <td>{{room.roomType}}</td>
      <td>{{room.price |currency:'INR'}}</td>
      <td>{{room.amenities | lowercase}}</td>
      <td>{{room.checkinTime | date:'short'}}</td>
      <td>
        <!-- <button class="btn btn-primary" (click)="selectRoom(room)">
          Select
        </button> -->
        <button class="btn btn-primary" [routerLink]="['/rooms', room.roomNumber]">Book Room</button>
      </td>
    </tr>
  </table>
